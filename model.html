<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cancer Detection</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body> 
        <header>
            <div class="container">
                <h1>The Smashers Cancer Detection Model</h1>
                <div class="navbar">
                    <nav id="nav">
                        <ul class="nav_list">
                            <li class="nav_list-item"><a class="nav_list-link" href="./SkinCancerDetection.html">Home</a></li>
                            <li class="nav_list-item"><a class="nav_list-link" href="model.html">Cancer Detection Model</a></li>
                                
                            
                            <li class="nav_list-item"><a class="nav_list-link" href="#">Cancer Types</a>
                                <ul class="dropdown">
                                    <li><a href="#">Skin Cancer</a></li>
                                    <li><a href="#">Throat Cancer</a></li>
                                    <li><a href="#">Lung Cancer</a></li>
                                </ul>
                            </li>
                            <li class="nav_list-item"><a class="nav_list-link" href="#">About us</a></li>
                            <li class="nav_list-item"><a class="nav_list-link" href="#">Contact</a></li>
                            <li class="nav_list-item"><a class="nav_list-link" href="subscription.html">Subscription</a></li>
                        </ul>
                    </nav>
    
                    
                    
                    <a href="login.html" class="btn-login">Login</a>
                </div>
            </div>
        </header>

        

        <div class="content-container">
            <h1>Cancer Detection</h1>
            <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
                <label for="cancerType">Select Cancer Type:</label>
                <select name="cancerType" id="cancerType" required>
                    <option value="skin">Skin Cancer</option>
                    
                    <option value="breast">Breast Cancer</option>
                    
                </select>
                <br>
                <input type="file" name="file" accept="image/*" id="imageInput" >
                <input type="submit" value="Predict" class="btn btn-primary">
                <br>
                <img id="selectedImage" src="" alt="Selected Image" class="hidden">
            </form>
            <p>Predicted Class: <span id="predictedClass"></span></p>
            <p>Confidence Score: <span id="confidenceScore"></span>%</p>
            <div class="progress-bar">
                <div class="progress" id="progressConfidence"></div>
            </div>
        </div>

        <footer>
            <div id="footer-messages"></div>
        </footer>
        
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
